{% extends "base.html" %}

{% block main_content %}
<div id="login">
  <h1 class="section-title">{{_('Login')}}</h1>
  <form id="login" method="POST">
    <div class="control-group">
      <input type="text" name="username" class="required" autofocus="true" placeholder="{{_('username')}}" />
    </div>
    <div class="control-group">
      <input type="password" name="password" class="required" placeholder="{{_('password')}}" />
    </div>
    <div class="controls">
      <input type="submit" class="btn btn-large btn-primary" value="{{_('Login')}}" />
    </div>
  </form>
</div>
<script type="text/javascript">
  $(function(){
    $("form#login").validate();
  });
</script>
{% endblock %}
