{% extends "base.html" %}

{% block main_content %}
<div id="admin" class="row">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <ul class="nav">
        <li id="admin-nav-events"><a href="{{url_for('admin.events')}}">{{_('Events')}}</a></li>
        <li id="admin-nav-clients"><a href="{{url_for('admin.clients')}}">{{_('Clients')}}</a></li>
        <li id="admin-nav-checks"><a href="{{url_for('admin.checks')}}">{{_('Checks')}}</a></li>
      </ul>
      {# the following are collapsible and hidden on smaller screens #}
      <div class="nav-collapse">
        <ul class="nav">
          <li class="divider-vertical"></li>
        </ul>
      </div>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <li id="admin-toolbar" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{_('Actions')}} <b class="caret"></b></a>
            <ul id="admin-toolbar-links" class="dropdown-menu">
              {% block admin_toolbar %}{% endblock %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="admin-content">
  {% block admin_content %}{% endblock %}
</div>
<script type="text/javascript">
  $(function(){
    // hide actions menu if there aren't any links
    if ($("ul#admin-toolbar-links > li").size() == 0) {
      $("li#admin-toolbar").addClass('hide');
    }
  });
</script>
{% endblock %}
